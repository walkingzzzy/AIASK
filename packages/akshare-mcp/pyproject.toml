[project]
name = "akshare-mcp"
version = "0.1.0"
description = "AKShare MCP Server - 提供A股数据服务"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "akshare>=1.10.0",
    "pandas>=2.0.0",
    "tushare>=1.4.0",
    "baostock>=0.8.8",
    "efinance>=0.5.5",
    "pydantic>=2.0.0",
]

[project.scripts]
akshare-mcp = "akshare_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/akshare_mcp"]
