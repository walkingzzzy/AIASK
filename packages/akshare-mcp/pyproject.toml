[project]
name = "akshare-mcp"
version = "2.0.0"
description = "AKShare MCP Server v2 - 完整的A股量化分析服务"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "akshare>=1.10.0",
    "pandas>=2.0.0",
    "tushare>=1.4.0",
    "baostock>=0.8.8",
    "efinance>=0.5.5",
    "pydantic>=2.0.0",
    # 性能优化依赖
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "numba>=0.59.0",
    # 数据库依赖
    "asyncpg>=0.29.0",
    # 技术分析依赖
    "pandas-ta>=0.3.14",
    "TA-Lib>=0.4.28",
    # 并行计算依赖（可选）
    "ray[default]>=2.9.0; extra == 'parallel'",
]

[project.optional-dependencies]
parallel = ["ray[default]>=2.9.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
akshare-mcp = "akshare_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/akshare_mcp"]
